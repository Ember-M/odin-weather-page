<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">LIVE WEATHER</div>
        <div class="weatherBox">
            <div id="name"></div>
            <img src="" id="icon">
            <div id="conditions"></div>
            <div id="currentTemp"></div>
            <div id="feelsLike"></div>
            <div id="hiTemp"></div>
            <div id="lowTemp"></div>
        </div>
        <div class="searchContainer">
        <div id="info"><p>Type a City, State, and Country Code, or ZIP Code, below and press enter to search for your weather!</p></div>
        <input type="text" id="searchBox" required placeholder="San Francisco, CA, US"></div>

    </div>
</body>
</html>
